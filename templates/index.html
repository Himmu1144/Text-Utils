{% extends 'layout.html' %}
{% block content %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Textutils!</strong> You can do anything with your text here
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">

    <form action="/analyzer" method="post"> {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here....</label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>
        <p>Please select only one option at a time!</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name="removepunc" id="removepunc">
            <label class="form-check-label" for="removepunc">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name="fullcaps" id="fullcaps">
            <label class="form-check-label" for="fullcaps">Upper Case</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name="newline" id="newline">
            <label class="form-check-label" for="newline">New Line Remover</label>
        </div>
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" name="spaceremover" id="spaceremover">
            <label class="form-check-label" for="spaceremover">Extra Space Remover</label>
        </div>

        <button type="submit" class="btn btn-dark">Analyze Text</button>
    </form>
    </div>

{% endblock %}
